{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Add an User</h2>
<div class="register" style="padding: inherit; margin: inherit;">
<h1>Register Doctor</h1>
<div class="msg">{{ msg }}</div>
<form action="{{ url_for('register_doctor') }}" method="post" autocomplete="off">
	<label for="name">
		<i class="fas fa-user-md"></i>
	</label>
	<input type="text" name="name" placeholder="name" id="name" required>
	<label for="firstname">
		<i class="fas fa-user"></i>
	</label>
	<input type="text" name="firstname" placeholder="firstname" id="firstname" required>
	<label for="date">
		<i class="fas fa-calendar"></i>
	</label>
	<input type="date" name="date" id="date" max="{{ dat }}" required>
	<label for="email">
		<i class="fas fa-envelope"></i>
	</label>
	<input type="text" name="email" placeholder="email" id="email" required>
	<label for="phone">
		<i class="fas fa-phone-square"></i>
	</label>
	<input type="text" id="phone" name="phone" placeholder="phone" pattern="[0-9]{10}" required>
	<!-- creation selection role -->
	<select name="role">
		<optgroup label="Role">
		<option value="Admin">Administrator</option>
		<option value="General practitioner">General practitioner</option>
		<option value="Surgeon">Surgeon</option>
		<option value="Anesthetist">Anesthetist</option>
		<option value="Prosthetist">Prosthetist</option>
		<option value="Dentist">Dentist</option>
		<option value="Cardiac">Cardiac</option>
	</optgroup>
	</select>
	
	<input type="submit" value="Save">
</form>
</div>
{% endblock %}
