{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Add an User</h2>
    <div class="register" style="padding: inherit; margin: inherit;">
        <h1>New Report</h1>
        <form action="{{ url_for('new_report') }}" method="post" autocomplete="off">
            <label for="description">
                <i class="fas fa-comment"></i>
            </label>
            <textarea type="text" id="description" name="description" rows="5" cols="39" placeholder="Description"></textarea>
            <label for="drug" style="margin-top: 20px;">
                <i class="fas fa-archive"></i>
            </label>
            <input type="drug" name="drug" placeholder="Drug" id="drug" style="margin-top: 20px;" required>
            
            <input type="hidden" name="id" value="{{id}}">
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Save">
        </form>
    </div>
{% endblock %}
