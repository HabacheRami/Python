{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Update an User</h2>
<div class="register" style="padding: inherit; margin: inherit;">
<h1>Update</h1>
<div class="msg">{{ msg }}</div>
<form action="" method="post" autocomplete="off">
	<label for="name">
		<i class="fas fa-user-md"></i>
	</label>
	<input type="text" name="name" value="{{ doctor.name }}" id="name" readonly="readonly">
	<label for="firstname">
		<i class="fas fa-user"></i>
	</label>
	<input type="text" name="firstname" value="{{ doctor.firstname }}" id="firstname" readonly="readonly">
	<label for="email">
		<i class="fas fa-envelope"></i>
	</label>
	<input type="email" name="email" value="{{ doctor.email }}" id="email" required>
	<label for="phone">
		<i class="fas fa-phone-square"></i>
	</label>
	<input type="tel" id="phone" name="phone" value="{{ doctor.phone }}" pattern="[0-9]{10}" required>
	<label for="date">
		<i class="fas fa-calendar"></i>
	</label>
	<input type="date" id="date" name="date" value="{{ doctor.date }}" readonly="readonly">
	<label for="username">
		<i class="fas fa-user"></i>
	</label>
	<input type="text" name="username" value="{{ doctor.username }}" id="username" readonly="readonly">
	<label for="password">
		<i class="fas fa-lock"></i>
	</label>
	<input type="password" name="password" value="{{ doctor.password }}" id="password" required>	
	<input type="submit" value="Save">
</form>
</div>
{% endblock %}
