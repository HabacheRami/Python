<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
		<title>American Hospital</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Update your Password</h1>
			<form action="{{ url_for('update_pwd') }}" method="post">
				<label for="Old password">
					<i style="color: black" class="fas fa-lock"></i>
				</label>
				<input type="password" name="old" placeholder="Old Password" id="old" required>
				<label for="password">
					<i style="color: red" class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="New password">
			</form>
		</div>
	</body>
</html>
